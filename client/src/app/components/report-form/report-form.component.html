<div class="form-container">
  <div class="container-fluid px-3 px-md-4 py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        
        <!-- Header Card -->
        <div class="card shadow-sm border-0 rounded-4 mb-4">
          <div class="card-header bg-gradient-primary text-white py-4">
            <div class="d-flex align-items-center">
              <div class="header-icon me-3">
                <i class="bi bi-file-earmark-plus"></i>
              </div>
              <div>
                <h4 class="mb-0 fw-bold">แจ้งปัญหาความปลอดภัย</h4>
          </div>
            </div>
          </div>
        </div>

        <!-- Main Form Card -->
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            
            <form (ngSubmit)="onSubmit()" #reportForm="ngForm">
              
              <!-- Area & Date Section -->
              <div class="row g-4 mb-4">
                <!-- Area Input -->
                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>พื้นที่ที่พบปัญหา
                    <span class="text-danger">*</span>
                  </label>
                  <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    [(ngModel)]="formData.area" 
                    name="area" 
                    required 
                    placeholder="เช่น ไลน์ผลิต A, โรงอาหาร, ห้องเครื่อง"
                    [class.is-invalid]="reportForm.submitted && !formData.area.trim()">
                </div>

                <!-- Report Date -->
                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>วัน/เดือน/ปี
                    <span class="text-danger">*</span>
                  </label>
                  <input 
                    type="date" 
                    class="form-control form-control-lg" 
                    [(ngModel)]="formData.reportDate" 
                    name="reportDate" 
                    required>
                </div>
              </div>

              <!-- Image Upload Section -->
              <div class="row g-4 mb-4">
                <div class="col-12">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>Before
                  </label>
                  <div class="image-upload-wrapper">
                    <input 
                      type="file" 
                      class="form-control form-control-lg" 
                      (change)="onFileSelected($event)" 
                      accept="image/*"
                      id="imageUpload">
                    <label for="imageUpload" class="upload-label">
                      <i class="bi bi-cloud-upload me-2"></i>
                      <span *ngIf="!fileName">เลือกไฟล์ภาพ</span>
                      <span *ngIf="fileName" class="text-success">{{ fileName }}</span>
                    </label>
                  </div>
                  
                  <!-- Image Preview -->
                  <div *ngIf="imagePreview" class="image-preview-card mt-3">
                    <div class="position-relative">
                      <img [src]="imagePreview" class="preview-image" alt="Preview">
                      <button 
                        type="button" 
                        class="btn btn-sm btn-danger remove-image-btn"
                        (click)="removeImage()"
                        title="ลบรูปภาพ">
                        <i class="bi bi-x-lg"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Detail Section -->
              <div class="mb-4">
                <label class="form-label fw-bold mb-2">
                  <i class="me-2 text-primary"></i>รายละเอียดปัญหา
                  <span class="text-danger">*</span>
                </label>
                <div class="textarea-wrapper position-relative">
                  <textarea 
                    class="form-control form-control-lg" 
                    rows="4" 
                    [(ngModel)]="formData.detail" 
                    name="detail" 
                    required 
                    [class.is-invalid]="reportForm.submitted && !formData.detail.trim()"></textarea>
                  <button 
                    type="button" 
                    class="btn btn-sm voice-input-btn"
                    (click)="startVoiceInput()"
                    [class.btn-danger]="isListening"
                    [class.btn-outline-primary]="!isListening"
                    title="พิมพ์ด้วยเสียง">
                    <i *ngIf="!isListening" class="bi bi-mic"></i>
                    <i *ngIf="isListening" class="bi bi-mic-fill"></i>
                    <span *ngIf="isListening" class="spinner-border spinner-border-sm ms-1"></span>
                  </button>
                </div>
                <!-- AI Button - Commented out for now -->
                <!--
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>กรอกอย่างน้อย 10 ตัวอักษรเพื่อใช้ AI วิเคราะห์
                  </small>
                  <button 
                    type="button" 
                    class="btn btn-warning btn-sm px-3" 
                    (click)="askAi()" 
                    [disabled]="isAnalyzing || !formData.detail || formData.detail.length < 10">
                    <span *ngIf="!isAnalyzing">
                      <i class="bi bi-stars me-1"></i>AI วิเคราะห์
                    </span>
                    <span *ngIf="isAnalyzing">
                      <span class="spinner-border spinner-border-sm me-2"></span>กำลังประมวลผล...
                    </span>
            </button>
          </div>
                -->
        </div>

              <!-- Suggestion Section -->
              <div class="mb-4">
                <label class="form-label fw-bold mb-2">
                  <i class="me-2 text-warning"></i>ข้อแนะนำในการแก้ไขปัญหา
                </label>
                <div class="textarea-wrapper position-relative">
                  <textarea 
                    class="form-control form-control-lg" 
                    rows="3" 
                    [(ngModel)]="formData.suggestion" 
                    name="suggestion" 
                   ></textarea>
                  <button 
                    type="button" 
                    class="btn btn-sm voice-input-btn"
                    (click)="startVoiceInput('suggestion')"
                    [class.btn-danger]="isListeningSuggestion"
                    [class.btn-outline-warning]="!isListeningSuggestion"
                    title="พิมพ์ด้วยเสียง">
                    <i *ngIf="!isListeningSuggestion" class="bi bi-mic"></i>
                    <i *ngIf="isListeningSuggestion" class="bi bi-mic-fill"></i>
                    <span *ngIf="isListeningSuggestion" class="spinner-border spinner-border-sm ms-1"></span>
                  </button>
                </div>
              </div>

              <!-- Divider -->
              <hr class="my-4 opacity-25">

              <!-- Stop6, Rank, Status, Responsible Person -->
              <div class="row g-4 mb-4">
                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>Stop
                    <span class="text-danger">*</span>
                  </label>
                  <select 
                    class="form-select form-select-lg" 
                    [(ngModel)]="formData.stop6" 
                    name="stop6"
                    required>
                    <option [value]="1">1. อันตรายจากเครื่องจักร</option>
                    <option [value]="2">2. อันตรายจากวัตถุหนักตกใส่</option>
                    <option [value]="3">3. อันตรายจากยานพาหนะ</option>
                    <option [value]="4">4. อันตรายจากการตกจากที่สูง</option>
                    <option [value]="5">5. อันตรายจากกระแสไฟฟ้า</option>
                    <option [value]="6">6. อื่นๆ</option>
                  </select>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>Rank
                    <span class="text-danger">*</span>
                  </label>
                  <select 
                    class="form-select form-select-lg" 
                    [(ngModel)]="formData.rank" 
                    name="rank"
                    required>
                    <option value="A">A - เร่งด่วนมาก</option>
                    <option value="B">B - เร่งด่วน</option>
                    <option value="C">C - ปานกลาง</option>
                  </select>
                  <div class="form-text mt-3 text-center">
                    <span class="badge" [ngClass]="{
                      'bg-danger': formData.rank === 'A',
                      'bg-warning text-dark': formData.rank === 'B',
                      'bg-success': formData.rank === 'C'
                    }">
                      Rank {{ formData.rank }}
                    </span>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>สถานะการดำเนินการ
                    <span class="text-danger">*</span>
                  </label>
                  <select 
                    class="form-select form-select-lg" 
                    [(ngModel)]="formData.status" 
                    name="status"
                    required>
                    <option value="NotYetDone">ยังไม่ดำเนินการ</option>
                    <option value="OnProcess">กำลังดำเนินการ</option>
                    <option value="Done">เสร็จสิ้น</option>
                  </select>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2">
                    <i class="me-2 text-primary"></i>ผู้รับผิดชอบ
                  </label>
                  <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    [(ngModel)]="formData.responsiblePerson" 
                    name="responsiblePerson" 
                    placeholder="ระบุชื่อผู้รับผิดชอบ">
                </div>
              </div>

              <!-- AI Suggestion (Read-only) - Commented out for now -->
              <!--
              <div class="mb-4" *ngIf="formData.suggestion">
                <label class="form-label fw-bold mb-2">
                  <i class="bi bi-lightbulb me-2 text-warning"></i>ข้อเสนอแนะจาก AI
                </label>
                <div class="suggestion-box">
                  <i class="bi bi-quote me-2"></i>
                  <span>{{ formData.suggestion }}</span>
                </div>
              </div>
              -->

              <!-- Action Buttons -->
              <div class="d-flex flex-column flex-md-row justify-content-between gap-3 pt-3 border-top">
                <a routerLink="/dashboard" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-x-circle me-2"></i>ยกเลิก
                </a>
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg px-5"
                  [disabled]="isSubmitting">
                  <span *ngIf="!isSubmitting">
                    <i class="bi bi-save me-2"></i>บันทึกข้อมูล
                  </span>
                  <span *ngIf="isSubmitting">
                    <span class="spinner-border spinner-border-sm me-2"></span>กำลังบันทึก...
                  </span>
                </button>
        </div>

      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
