<div class="edit-container">
  <div class="container-fluid px-3 px-md-4 py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-muted">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Main Content -->
        <div *ngIf="!isLoading && report">
          <!-- Header Card -->
          <div class="card shadow-sm border-0 rounded-4 mb-4">
            <div class="card-header bg-gradient-warning text-dark py-4">
              <div class="d-flex align-items-center">
                <div class="header-icon me-3">
                  <i class="bi bi-tools"></i>
                </div>
                <div>
                  <h4 class="mb-0 fw-bold">อัปเดตสถานะงานซ่อม</h4>
                  <p class="mb-0 small opacity-75">รายการ #{{ report.id }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Edit Form Card -->
          <div class="card shadow-sm border-0 rounded-4 mb-4">
            <div class="card-body p-4">
              <h5 class="fw-bold mb-4">
                <i class="bi bi-pencil-square me-2 text-primary"></i>แก้ไขข้อมูลรายงาน
              </h5>
              
              <form (ngSubmit)="onSubmit()" #editForm="ngForm">
                <!-- Area & Date -->
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-6">
                    <label class="form-label fw-bold">
                      <i class="bi bi-geo-alt me-2 text-primary"></i>พื้นที่
                      <span class="text-danger">*</span>
                    </label>
                    <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="formData.area" 
                      name="area" 
                      required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="form-label fw-bold">
                      <i class="bi bi-calendar me-2 text-primary"></i>วัน/เดือน/ปี
                      <span class="text-danger">*</span>
                    </label>
                    <input 
                      type="date" 
                      class="form-control" 
                      [(ngModel)]="formData.reportDate" 
                      name="reportDate" 
                      required>
                  </div>
                </div>

                <!-- Detail -->
                <div class="mb-3">
                  <label class="form-label fw-bold">
                    <i class="bi bi-file-text me-2 text-primary"></i>รายละเอียดปัญหา
                    <span class="text-danger">*</span>
                  </label>
                  <textarea 
                    class="form-control" 
                    rows="4" 
                    [(ngModel)]="formData.detail" 
                    name="detail" 
                    required></textarea>
                </div>

                <!-- Stop6, Rank, Status -->
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-4">
                    <label class="form-label fw-bold">
                      <i class="bi bi-shield-exclamation me-2 text-primary"></i>Stop6
                    </label>
                    <select 
                      class="form-select" 
                      [(ngModel)]="formData.stop6" 
                      name="stop6">
                      <option [value]="1">1. อันตรายจากเครื่องจักร</option>
                      <option [value]="2">2. อันตรายจากวัตถุหนักตกใส่</option>
                      <option [value]="3">3. อันตรายจากยานพาหนะ</option>
                      <option [value]="4">4. อันตรายจากการตกจากที่สูง</option>
                      <option [value]="5">5. อันตรายจากกระแสไฟฟ้า</option>
                      <option [value]="6">6. อื่นๆ</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label fw-bold">
                      <i class="bi bi-exclamation-triangle me-2 text-primary"></i>Rank
                    </label>
                    <select 
                      class="form-select" 
                      [(ngModel)]="formData.rank" 
                      name="rank">
                      <option value="A">A - เร่งด่วนมาก</option>
                      <option value="B">B - เร่งด่วน</option>
                      <option value="C">C - ปานกลาง</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label fw-bold">
                      <i class="bi bi-flag me-2 text-primary"></i>สถานะ
                    </label>
                    <select 
                      class="form-select" 
                      [(ngModel)]="formData.status" 
                      name="status">
                      <option value="NotYetDone">ยังไม่ดำเนินการ</option>
                      <option value="OnProcess">กำลังดำเนินการ</option>
                      <option value="Done">เสร็จสิ้น</option>
                    </select>
                  </div>
                </div>

                <!-- Suggestion & Responsible Person -->
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-6">
                    <label class="form-label fw-bold">
                      <i class="bi bi-lightbulb me-2 text-warning"></i>ข้อแนะนำ
                    </label>
                    <textarea 
                      class="form-control" 
                      rows="3" 
                      [(ngModel)]="formData.suggestion" 
                      name="suggestion"></textarea>
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="form-label fw-bold">
                      <i class="bi bi-person me-2 text-primary"></i>ผู้รับผิดชอบ
                    </label>
                    <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="formData.responsiblePerson" 
                      name="responsiblePerson">
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Images Section -->
          <div class="card shadow-sm border-0 rounded-4 mb-4">
            <div class="card-body p-4">
              <h5 class="fw-bold mb-4">
                <i class="bi bi-images me-2 text-primary"></i>รูปภาพ
              </h5>
              <div class="row g-4">
                <!-- Before Image -->
                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2 text-muted">
                    <i class="bi bi-camera me-2"></i>รูปก่อนทำ (Before)
                  </label>
                  <div class="image-container">
                    <div class="ratio ratio-4x3 rounded-3 overflow-hidden bg-light shadow-sm">
                      <img 
                        *ngIf="report.imageBeforeUrl" 
                        [src]="getImageUrl(report.imageBeforeUrl)" 
                        class="object-fit-cover" 
                        alt="Before">
                      <div 
                        *ngIf="!report.imageBeforeUrl" 
                        class="d-flex flex-column align-items-center justify-content-center text-muted h-100">
                        <i class="bi bi-image display-6 mb-2"></i>
                        <small>ไม่มีรูปภาพ</small>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- After Image -->
                <div class="col-12 col-md-6">
                  <label class="form-label fw-bold mb-2 text-success">
                    <i class="bi bi-camera-fill me-2"></i>รูปหลังทำเสร็จ (After)
                  </label>
                  
                  <!-- File Upload -->
                  <div class="image-upload-wrapper mb-3">
                    <input 
                      type="file" 
                      class="form-control" 
                      (change)="onFileSelected($event, 'after')" 
                      accept="image/*"
                      id="afterImageUpload">
                    <label for="afterImageUpload" class="upload-label">
                      <i class="bi bi-cloud-upload me-2"></i>
                      <span *ngIf="!fileNameAfter">อัปโหลดรูปภาพใหม่</span>
                      <span *ngIf="fileNameAfter" class="text-success">{{ fileNameAfter }}</span>
                    </label>
                  </div>

                  <!-- New Image Preview -->
                  <div *ngIf="imageAfterPreview" class="image-preview-card">
                    <div class="position-relative">
                      <div class="ratio ratio-4x3 rounded-3 overflow-hidden">
                        <img [src]="imageAfterPreview" class="object-fit-cover" alt="After Preview">
                      </div>
                      <button 
                        type="button" 
                        class="btn btn-sm btn-danger remove-image-btn"
                        (click)="removeImage('after')"
                        title="ลบรูปภาพ">
                        <i class="bi bi-x-lg"></i>
                      </button>
                      <div class="preview-badge">
                        <i class="bi bi-check-circle me-1"></i>รูปใหม่ที่จะบันทึก
                      </div>
                    </div>
                  </div>

                  <!-- Current Image -->
                  <div *ngIf="!imageAfterPreview && report.imageAfterUrl" class="image-container">
                    <div class="ratio ratio-4x3 rounded-3 overflow-hidden bg-light shadow-sm">
                      <img 
                        [src]="getImageUrl(report.imageAfterUrl)" 
                        class="object-fit-cover" 
                        alt="After Current">
                    </div>
                    <div class="text-center mt-2">
                      <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>รูปปัจจุบัน
                      </small>
                    </div>
                  </div>

                  <!-- No Image State -->
                  <div *ngIf="!imageAfterPreview && !report.imageAfterUrl" class="no-image-placeholder">
                    <div class="ratio ratio-4x3 rounded-3 bg-light d-flex flex-column align-items-center justify-content-center text-muted">
                      <i class="bi bi-image display-6 mb-2"></i>
                      <small>ยังไม่มีรูปภาพ</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
              <div class="d-flex flex-column flex-md-row gap-3 justify-content-end">
                <a routerLink="/dashboard" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-x-circle me-2"></i>ยกเลิก
                </a>
                <button 
                  type="button" 
                  class="btn btn-primary btn-lg"
                  (click)="onSubmit()"
                  [disabled]="isSubmitting">
                  <span *ngIf="!isSubmitting">
                    <i class="bi bi-check-circle me-2"></i>บันทึกการแก้ไข
                  </span>
                  <span *ngIf="isSubmitting">
                    <span class="spinner-border spinner-border-sm me-2"></span>กำลังบันทึก...
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
