<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Safety Portal System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0d6efd">
  <meta name="description" content="Safety Portal">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <link rel="preload" href="favicon.ico" as="image" type="image/x-icon">
  
  <link rel="prefetch" as="style" href="styles.css">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
</head>
<body>
  <app-root>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f8f9fa;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #e9ecef; border-top-color: #0d6efd; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 1rem;"></div>
        <p style="color: #6c757d; font-size: 14px;">Loading...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </app-root>
</body>
</html>
